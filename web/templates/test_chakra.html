<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="=ie=edge" />
  <title>Astro Love</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <style>
    body {
        overflow-x: hidden;
    }
    .chakra-section {
      position: relative;
      max-width: 550px;
      padding: 5px;
      margin: 0 auto; /* Центрируем всю секцию */
      z-index: 1; 
    }

    .person_chakra {
      position: absolute;
      top: 37px; /* Настройте это значение под свое изображение */
      left: 69px;
      width: 500px;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none; /* Чтобы изображение не мешало кликам */
    }

    .person_chakra img {
      width: 100%;
      display: block;
    }

    .chakra-card {
      display: flex;
      width: 320px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 2px solid;
      position: relative; /* Чтобы иконка внутри позиционировалась нормально */
      line-height: 1.3;
      z-index: 1; /* Чтобы иконки были поверх фонового изображения */
    }

    .chakra-info {
      display: flex;
      flex-direction: column;
    }

    .chakra-label {
      font-size: 16px;
      font-weight: 500;
    }

    .chakra-value {
      font-size: 18px;
      font-weight: bold;
    }

    .chakra-icon {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
    }

    /* Цвета чакр */
    .sahasrara {
      border-color: #E67AFF;
      color: #E67AFF;
    }
    .ajna {
      border-color: #7D7AFF;
      color: #7D7AFF;
    }
    .vishuddha {
      border-color: #4FC3F7;
      color: #4FC3F7;
    }
    .anahata {
      border-color: #66BB6A;
      color: #66BB6A;
    }
    .manipura {
      border-color: #FFCA28;
      color: #FFCA28;
    }
    .svadhisthana {
      border-color: #FF8A65;
      color: #FF8A65;
    }
    .muladhara {
      border-color: #EF5350;
      color: #EF5350;
    }
  </style>
</head>
<body>
  <div class="chakra-section">
    <div class="person_chakra">
      <img src="/static/img/person_chakra1.png" alt="person chakras" />
    </div>

    <div class="chakra-card sahasrara">
      <div class="chakra-info">
        <span class="chakra-label">Сахасрара – Космос</span>
        <span class="chakra-value">54%</span>
      </div>
      <svg class="chakra-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" stroke-width="2" />
        <path d="M12 6v6l4 2" stroke-width="2" />
      </svg>
    </div>

    <div class="chakra-card ajna">
      <div class="chakra-info">
        <span class="chakra-label">Аджна – Разум</span>
        <span class="chakra-value">35%</span>
      </div>
      <svg class="chakra-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" stroke-width="2" />
        <circle cx="12" cy="12" r="3" stroke-width="2" />
      </svg>
    </div>

    <div class="chakra-card vishuddha">
      <div class="chakra-info">
        <span class="chakra-label">Вишудха – Реализация</span>
        <span class="chakra-value">14%</span>
      </div>
      <svg class="chakra-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <polygon points="12,2 22,9 18,22 6,22 2,9" stroke-width="2" />
      </svg>
    </div>

    <div class="chakra-card anahata">
      <div class="chakra-info">
        <span class="chakra-label">Анахата – Чувства</span>
        <span class="chakra-value">59%</span>
      </div>
      <svg class="chakra-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" stroke-width="2" />
        <path d="M8 12h8M12 8v8" stroke-width="2" />
      </svg>
    </div>

    <div class="chakra-card manipura">
      <div class="chakra-info">
        <span class="chakra-label">Манипура – Воля</span>
        <span class="chakra-value">69%</span>
      </div>
      <svg class="chakra-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <polygon points="12,2 20,20 4,20" stroke-width="2" />
      </svg>
    </div>

    <div class="chakra-card svadhisthana">
      <div class="chakra-info">
        <span class="chakra-label">Свадхистана – Семья</span>
        <span class="chakra-value">63%</span>
      </div>
      <svg class="chakra-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" stroke-width="2" />
        <path d="M12 7a5 5 0 0 1 0 10a5 5 0 0 1 0-10z" stroke-width="2" />
      </svg>
    </div>

    <div class="chakra-card muladhara">
      <div class="chakra-info">
        <span class="chakra-label">Муладхара – Выживание</span>
        <span class="chakra-value">80%</span>
      </div>
      <svg class="chakra-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="4" y="4" width="16" height="16" stroke-width="2" />
      </svg>
    </div>
  </div>
</body>
</html>
